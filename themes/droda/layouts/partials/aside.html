{{ "<!-- Bloque parcial para el aside -->" | safeHTML }}
<aside>
  {{ range .Site.Menus.main }}
  <div>
    {{ .Pre }}<a href="{{ .URL }}" title="{{ .Identifier }}" target="_blank">{{ .Name }}</a>
  </div>
  {{ end }}
  {{ range .Site.Sections }}
    <li><a class="hover" href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{ end }}
</aside>
